<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>3D Cube Banner</title>
    <link href="cubeBanner.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="cube">
            <img src="images/facebook.png" alt="페이스북 아이콘 이미지" />
            <img src="images/twitter.png" alt="트위터 아이콘 이미지" />
            <img src="images/youtube.png" alt="유튜브 아이콘 이미지" />
            <img src="images/instagram.png" alt="인스타 아이콘 이미지" />
        </div>
    </div>
    <script>
        let deg = 0;
        setInterval(() => {
            deg = deg - 90;
            document.querySelector(".cube").style.transform = 'rotateX(' + deg + 'deg)';
        }, 1000);
    </script>
</body>
</html>
